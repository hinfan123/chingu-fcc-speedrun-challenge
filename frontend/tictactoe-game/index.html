<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="styles.css">

  
</head>

<body>
  <div class="container text-center">
        <div id = "header" class="text-center">
            <h1>Play Tic Tac Toe!</h1>
        </div>
    <div class="player">
    <a class="btn btn-primary" id="x"> X </a>
    <a class="btn btn-primary" id="o"> O </a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" id="0"> </a> 
            <a class="btn btn-primary" id="1"> </a> 
            <a class="btn btn-primary" id="2"> </a>  
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" id="3"> </a> 
            <a class="btn btn-primary" id="4"> </a> 
            <a class="btn btn-primary" id="5"> </a>  
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" id="6"> </a> 
            <a class="btn btn-primary" id="7"> </a> 
            <a class="btn btn-primary" id="8"> </a>  
        </div>
    </div>

    </div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="scripts.js"></script>

</body>
</html>
